<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="QL Nhà Trọ">
  <title>Quản Lý Nhà Trọ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/619/619032.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">🏠</span>
          <span class="logo-text" id="appName">NHÀ TRỌ</span>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-page="dashboard">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Tổng quan</span>
        </a>
        <a href="#" class="nav-item" data-page="rooms">
          <span class="nav-icon">🚪</span>
          <span class="nav-text">Phòng trọ</span>
        </a>
        <a href="#" class="nav-item" data-page="tenants">
          <span class="nav-icon">👥</span>
          <span class="nav-text">Khách thuê</span>
        </a>
        <a href="#" class="nav-item" data-page="contracts">
          <span class="nav-icon">📝</span>
          <span class="nav-text">Hợp đồng</span>
        </a>
        <a href="#" class="nav-item" data-page="deposits">
          <span class="nav-icon">💎</span>
          <span class="nav-text">Tiền cọc</span>
        </a>
        <a href="#" class="nav-item" data-page="invoices">
          <span class="nav-icon">💰</span>
          <span class="nav-text">Hóa đơn</span>
        </a>
        <a href="#" class="nav-item" data-page="meters">
          <span class="nav-icon">⚡</span>
          <span class="nav-text">Điện nước</span>
        </a>
        <a href="#" class="nav-item" data-page="statistics">
          <span class="nav-icon">📈</span>
          <span class="nav-text">Thống kê</span>
        </a>
        <a href="#" class="nav-item" data-page="settings">
          <span class="nav-icon">⚙️</span>
          <span class="nav-text">Cài đặt</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <div class="version">v1.0.0</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="main-header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">☰</button>
          <h1 class="page-title" id="pageTitle">Tổng quan</h1>
        </div>
        <div class="header-right">
           <button class="theme-toggle-btn" id="themeToggle" title="Đổi giao diện">☀️</button>
  
          <div class="current-time" id="currentTime"></div>
           <div class="user-info">
             <span class="user-avatar">👤</span>
           </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="page-content" id="pageContent">
        <!-- Content will be loaded here -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal</h2>
        <button class="modal-close" id="modalClose">×</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Modal content -->
      </div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="js/app.js"></script>
</body>
</html>
